<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile card</title>
</head>
<body>
    <div class="profilecard">
        <div class="picturecontainer">
            <img src="/pexels-pixabay-220453.jpg" alt="" class="picture">
        </div>
        <div class="textcontainer">
            <p class="name">Just codding</p>
            <p class="job">Front-end developer</p>
        </div>
        <div class="socials">
            <a href="#" class="link facebook">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link instagram">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link twitter">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link youtube">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analitics">
            <div class="count">
                <i class='bx bx-heart'></i>
                <span class="number">60K</span>
            </div>
            <div class="count">
                <i class='bx bx-share' ></i>
                <span class="number">30K</span>
            </div>
            <div class="count">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="number">13K</span>
            </div>
        </div>
    </div>
</body>
</html>
